<!DOCTYPE html>
<html>
<head>
    <title>UPDiet : UPV Web-based Delivery Website</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/SigningPage.css">
</head>

<body>
    <div class="form"></div>
    <button class="SignUp">Sign In</button>

    <div class="input-box">
    <input id="user" type="text" placeholder="Enter username" name="user" required>
    </div>
        
    <div class="input-box">
    <input id="email" type="text" placeholder="Enter UPMail" name="email" required>
    </div>
        
    <div class="input-box">
    <input  id="myPassword" type="password" placeholder="Enter password" name="password" required>
    </div>
    
    <div class="input-box">
    <input id="confirmPassword" type="password" placeholder="Confirm Password" name="pass" required>
    </div>

    <button class="SignUp">Get Started</button>
    

</body>
</html>
